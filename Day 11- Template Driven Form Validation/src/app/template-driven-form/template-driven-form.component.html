<div class="card">
<div class="container">
    
  <h1><b>Template Driven Form Validation</b></h1>
  
<form class="app-box" #userForm="ngForm" (ngSubmit)="click(userForm)"  >
    
        <div class="form-group">
        
    <label for="name">Name</label>
    <input type="text"  class="form-control ng-ununtouched" minlength="2"  #name="ngModel" placeholder="Enter your name"  name="name" [(ngModel)]="model.name" required   >
    <div *ngIf="name.errors?.required && name.untouched " class="alert alert-danger"> <li>Field is required</li></div>
    <div *ngIf="name.errors?.minlength" class="alert alert-danger"> <li>Name should be more than 2 characters</li></div>
    </div>
    
    <div class="form-group">
    
        <label for="password">password</label>
        <input type="password" minlength="3" maxlength="7" placeholder="Enter the password"  class="form-control" #password="ngModel" name="password" [(ngModel)]="model.password" required>
        <div *ngIf="password.errors?.required && password.untouched " class="alert alert-danger"> <li>Field is required</li></div>
        <div *ngIf="password?.errors?.minlength" class="alert alert-danger"> <li>password must contain 7 digit number only</li></div>
        
        </div>

        <div class="form-group">
    
            <label for="email">Email</label>
            <input type="email"  class="form-control"  placeholder="Enter the Email" #email="ngModel"  name="email" [(ngModel)]="model.email" required>
            <div *ngIf="email?.errors?.required && email?.untouched" class="alert alert-danger"> <li>Field is required</li>  </div>
            
            
            </div>

            <div class="form-group">
    
                <label for="Address">Address</label>
                <input type="text"  class="form-control" #address="ngModel" placeholder="Enter the Address"  name="Address" [(ngModel)]="model.Address" required>
                <div *ngIf="address.errors?.required && address.untouched " class="alert alert-danger"> <li>Field is required</li></div>
                </div>
        

        <button type="submit" [disabled]="!userForm.valid" class="btn btn-success" (click)="submit()">submit</button>
    


    
</form>
</div>
</div>
