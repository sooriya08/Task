<body>

<div class="container">

    <h1> Facebook </h1>
         <div class="row">
        <div class="col-md-6">
            <div class="card">
                <h2 id="sign"> Sign-In</h2>
            <form class="Login-form">
                <div class="form-group">
                  <label for="Username">User Name</label>
                  <input type="text" class="form-control" id="1" aria-describedby="emailHelp" placeholder="Enter your Username">
                  
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="2" placeholder="Password">
                </div>
               
                <button type="button" class="btn btn-primary" onclick="loginForm()">Login</button>
              </form>
              </div>


        </div>
        
           
        <div class="col-md-6">
            <div class="card" id="reg-form">

                <h2 class="reg">Register</h2>
            <form >

                <div class="form-group row">
                  <label for="name" class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="user" id="fname" placeholder="Enter your name">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="password" class="col-sm-2 col-form-label custom-pass">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control " name="password" id="pass" placeholder="password">
                  </div>
                </div>
              
             
                <div class="form-group row">
                  <div class="col-sm-10">
                    <button type="button" name="submit" id="btn-reg" class="btn btn-primary" onclick="validateForm()">Register</button>
                  </div>
                </div>
              </form>
              </div>
        </div>

        </div>
        
        


    
</div>

<script>
  alert("Welcome");
  var students=[];
  function validateForm(){
      var name=document.getElementById("fname").value;
      var password=document.getElementById("pass").value;
     
       var student={};
       student.user=name;
       student.password=password;
      
       students.push(student);

      
  
       console.log(students);
  }


    function loginForm() {

      var username = document.getElementById("1").value;
      var password = document.getElementById("2").value;

      var userNameFound = false;
      var userPasswordFound = false;

      
       
      for(var i = 0;i < students.length;i++){
        if(username = students[i].user){
          userNameFound = true;
          if (password == students[i].password){
            userPasswordFound = true;
            break;
          }
        }
      }

      if (userNameFound == true && userPasswordFound == true){ 
        alert("Your username and password is valid") }
        
          else if (userNameFound == true && userPasswordFound == false ) {
          alert("please enter the correct password") }
        else {
          alert("please Enter valid credentials");
        }

    }
