



<div class="container">
<div class="row">
  <div class="col-md-4">
      <div>

        <h2>Enter the Name or Age or Address</h2>
          <input class="form-control" type="text" name="search" placeholder="Enter inputs to search" #get>
          <button type="button" class="btn btn-success" (click)="Search(get.value)">Search</button>
      </div>
  </div>


<div class="col-md-8" id = "table">
  <table class="table table-bordered">
      <thead>
          <tr class="success">
              <th rowspan="3">Name</th>
              <th rowspan="3">Age</th>
              <th rowspan="3">Address</th>
              <th colspan="9" style="text-align: center;">Semester</th>
          </tr>
          <tr>
              <th colspan="3">Sem1</th>
              <th colspan="3">Sem2</th>
              <th colspan="3">Sem3</th>
          </tr>

          <tr>
              <th>Tamil</th>
              <th>English</th>
              <th>Maths</th>
              <th>Tamil</th>
              <th>English</th>
              <th>Maths</th>
              <th>Tamil</th>
              <th>English</th>
              <th>Maths</th>
             
          </tr>
      </thead>
      <tbody>
          <tr *ngif="PersonFound">
              <td *ngFor="let users of user">
                  <span>{{users.name}}</span>
              </td>
              <td *ngFor="let users of user">
                  <span>{{users.age}}</span>
              </td>
              <td *ngFor="let users of user">
                  <span>{{users.Address}}</span>
              </td>
              <td *ngFor="let users of user">
                  <span>{{users.marks}}</span>
              </td>
          </tr>
      </tbody>
  </table>
</div>


</div>
</div>
